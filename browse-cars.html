<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVHub - Browse Cars</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

</head>

<body style="background: whitesmoke;">

<!-- NAVIGATION BAR -->
<section>

    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-white static-top">
        <div class="container">
            <a class="navbar-brand font-weight-bold" style="color: #1B62FB;" href="#">EVHub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Browse Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn logout-button" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<!-- END NAVIGATION BAR -->

<!-- SKELETON OF THE SEARCH AREA -->
<section style="margin-top: 50px;">
    <div class="container">
        <div class="row">
            <!-- LEFT SIDE - FOR FILTERS -->
            <div class="col-3 bg-white p-3 rounded">
                <h5>Filters</h5>
                <hr/>

                <!-- FORM FILTER-->
                <form>
                    <div class="form-group">
                        <p class="filter-title">Manufacturer</p>
                        <select class="form-control custom-select" id="car-manufacturer">
                            <option></option>
                            <option>Audi</option>
                            <option>BMW</option>
                            <option>Mercedes Benz</option>
                            <option>Tesla</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p class="filter-title">Model</p>
                        <select class="form-control custom-select" id="car-model">
                            <option></option>
                            <option>Model S</option>
                            <option>EX 300</option>
                            <option>i8</option>
                            <option>Roadstar</option>
                        </select>
                    </div>
                    <p class="filter-title">Year</p>
                    <div class="row form-group">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="2016">
                        </div>
                        <div class="col-1">-</div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="2020">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="filter-title text-capitalize">battery size (Kwh)</p>
                        <input type="range" class="custom-range">
                    </div>
                    <div class="form-group">
                        <p class="filter-title text-capitalize">WLTP range (Km)</p>
                        <input type="range" class="custom-range">
                    </div>
                    <div class="form-group">
                        <p class="filter-title text-capitalize">cost</p>
                        <input type="range" class="custom-range" />
                    </div>
                    <div class="form-group">
                        <p class="filter-title text-capitalize">power</p>
                        <input type="range" class="custom-range" />
                    </div>
                </form>
                <!-- END FORM FILTER-->
            </div>

            <!-- RIGHT SIDE - FOR DISPLAY OF RESULTS -->
            <div class="col ml-4 bg-white p-3 rounded">
                <h5>Search Results (126)</h5>
                <hr/>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
